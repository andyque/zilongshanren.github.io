      function twirl() {
        var rotatables = document.getElementsByTagName('li');

            for(var j=0; rotatables.length>j; j++) {
              var l = rotatables[j];
              l.style.WebkitTransform = l.style.MozTransform = l.style.transform = "rotate("+deg+"deg)";
            }
          };
        };
        for(var deg=6; 360>=deg; deg+=6) {
          setTimeout(rotateTo(deg), deg);
        }
      }
